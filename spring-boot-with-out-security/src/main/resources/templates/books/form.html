<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: body"></div>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4"
            th:text="${book.id == null ? 'Create Book' : 'Edit Book'}"></h2>

        <form th:action="@{${book.id == null} ? '/books' : '/books/' + ${book.id}}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" th:value="${book.title}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" name="author" th:value="${book.author}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" class="form-control" name="publishedYear" th:value="${book.publishedYear}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" name="price" th:value="${book.price}"/>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">ðŸ’¾ Save</button>
                <a href="/books" class="btn btn-secondary">â¬… Back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
